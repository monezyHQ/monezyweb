    <script>
        // Handle URL changes for deep links
        function handleUrlChange() {
            const hash = window.location.hash.substring(1); // Remove #
            if (hash) {
                console.log('WASM Deep Link:', hash);
                // Convert web hash to deep link format
                const deepLink = `monezy://in/${hash}`;
                // This will be handled by Compose Navigation
                window.currentDeepLink = deepLink;
            }
        }

        // Listen for hash changes
        window.addEventListener('hashchange', handleUrlChange);
        window.addEventListener('load', handleUrlChange);

        // Function to navigate programmatically
        function navigateToDeepLink(path) {
            window.location.hash = path;
        }
    </script>
